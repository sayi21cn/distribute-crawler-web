<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>分布式网络爬虫管理系统</title>

<meta name="viewport" content="width=device-width"/>


<link href="css/login.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript">

var loginSystem = function(){
	user = $("#username");
	pass = $("#password");
	if(user.val() == ""){
		alert("用户名不能为空!")
		return;
	}
	if(pass.val() == ""){
		alert("密码不能为空!")
		return;
	}
	$("#form").submit();
};

</script>

</head>
<body>

<div class="login">
	<form action="login" method="post" id="form">
		<div class="logo"></div>
		
		<div class="login_form">
			<div class="user">
				<input class="text_value" value="" name="username" type="text" id="username">
				<input class="text_value" value="" name="password" type="password" id="password">
			</div>
			<button class="button" id="submit" onclick="">登录</button>
		</div>
	
		<div id="tip"></div>
		
		<div class="foot">Copyright &copy; 2015.Company name All rights reserved.</div>
	</form>
</div>
</body>
</html>
